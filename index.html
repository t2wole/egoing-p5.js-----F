<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    </head>
    <body>
        <script>
            function setup() {
                createCanvas(windowWidth, windowHeight);
                x = 0;
                y = 0;
            }

            function draw() {
                background(220);
                x = x + 10;
                y = y + 5;
                circle(x, y, 100);
            }
        </script>
    </body>
</html>
